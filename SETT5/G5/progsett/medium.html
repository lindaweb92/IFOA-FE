<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1, initial-scale=1,maximum-scale=1">
    <title>Medium - Where good ideas find you.</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- HEADER -->

    <div id="header">
        <div class="navbar"> 
            <div id="logo">
                <img src="assets/imgs/svg/logo.svg" alt="logo">
            </div>
            <div id= "menu">
                <span class="one"><a>Our Story</a></span>
                <span class="two"><a>Membership</a></span>
                <span class="three"><a>Write</a></span>
                <span class="four"><a>Sign in</a></span>
            </div>
            <button id="btn"><strong>Get started</strong></button>        
        </div>
    </div>

<!-- MAIN  -->
    <main>
        <!-- HERO -->

        <section class="container">
            <div class="hero-section">
                <h2 class="h2"> Stay curious. </h2>
                <h3 class="h3">Discover stories, thinking, and <br> expertise from writers on any topic.</h3>
                <button class="btn1">Start reading</button>
            </div>
        <!-- ANIMAZIONE -->

            <div class="M"></div>
        </section>

    <!--   TRENDING -->
        <div class="article">
            <div class="trending">
                <img src="assets/imgs/svg/trending.svg" class="trend-svg" alt="trending">
                <h2 class="trend-title">Trending on medium</h2>
            </div>
                <div class="container-card">
                    <span class="number">01</span>
                    <div class="card1">
                    <img src="assets/imgs/image01.jpeg" alt="TomCooper" class="image-cooper">
                    <h4 class="author">Tom Cooper</h4>
                    <h2 class="title-article">Ukraine War, 23 October 2022</h2>
                    <span>Oct 23</span>
                    <div class="punto">.</div>
                    <span class="min-read">5 min read</span>
                    </div>
                </div>



            
        </div>


    </main>
